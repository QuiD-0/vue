<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        {{msg}}
        <ul>
            <li v-for="(item, index) in books" :key="index">{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item, value, index) in story" :key="index">{{index+1}} {{value}} : {{item}}</li>
        </ul>
        <ul>
            <li v-for="(story,index) in stories">{{index+1}} {{story.writer}} : {{story.name}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    msg: "안녕",
                    books: ["햄릿", "콩쥐 팥쥐", "누가 내치즈를 옮겼을까"],

                    story: {
                        author: "세익스피어",
                        title: "tempest",
                        publisher: "green house",
                    },

                    stories: [{
                            writer: "james lee",
                            name: "good job",
                        },
                        {
                            writer: "billy jones",
                            name: "how are you, today?",
                        },
                        {
                            writer: "david min",
                            name: "farewell to arms",
                        },
                    ],
                }
            },
        })
    </script>
</body>

</html>
