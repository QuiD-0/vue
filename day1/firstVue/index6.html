<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        #btn1 {
            color: cadetblue;
        }

        .btn1 {
            color: coral;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>{{msg}}</div>
        <div :id="btnId">안녕하세요</div>
        <div :[key]="btnId">안녕하세요</div>
        <a :href="msg">이동하기</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    msg: "",
                    idValue: "test-id",
                    key: 'class',
                    btnId: "btn1",
                }
            }
        });
    </script>

</body>


</html>
