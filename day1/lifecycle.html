<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
{{msg}}
    </div>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    msg:"hello",
                }
            },
            methods: {},
            created() { // 화면과 연결되기 전
                console.log("create");
            },
            mounted() { // 화면과 연결된 후
                console.log("mount");
            },
            updated() { // 데이터가 변경된 후(가상 돔이 렌더링됨)
                console.log("update");

            },
        })
    </script>
</body>

</html>
