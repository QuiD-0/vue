<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-global name="americano"></my-global>
        <my-global name="latte"></my-global>
        <mylocal></mylocal>
    </div>
    <script>
        Vue.component("my-global", {
            template: "<div>my global component {{num}} <button @click='up'>{{name}}-up</button></div>",
            props:['name'],
            data() {
                return {
                    num: 0,
                }
            },methods: {
                up(){
                    this.num++;
                }
            },
        });

        new Vue({
            el: "#app",
            data() {
                return {
                    num: 99,
                }
            },
            components: {
                mylocal: {
                    template: "<div>my local component</div>",
                },
            }
        });
    </script>
</body>

</html>
