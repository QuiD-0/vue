<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>음료를 주문하세요</h3>
        <h3>총 주문수 : {{total}}</h3>
        <coffee name="아메리카노" @help="totalUp"></coffee>
        <coffee name="카페라떼" @help="totalUp"></coffee>
    </div>
    <script>
        Vue.component("coffee", {
            template: "<button @click='upCount'>{{name}}-{{count}}</button>",
            props: ['name'],
            data() {
                return {
                    count: 0,
                }
            },
            methods: {
                upCount() {
                    this.count++;
                    this.$emit("help");
                },
            },
        });

        new Vue({
            el: "#app",
            data() {
                return {
                    total: 0,
                }
            },
            methods: {
                totalUp() {
                    this.total++;
                }
            },
        });

    </script>
</body>

</html>
