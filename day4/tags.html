<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/vue@2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="checkbox" value="부울경" id="buk" v-model="checked">
            <label for="buk">부울경</label>
            <input type="checkbox" value="서울" id="seoul" v-model="checked">
            <label for="seoul">서울</label>
            <input type="checkbox" value="구미" id="gumi" v-model="checked">
            <label for="gumi">구미</label>
            <input type="checkbox" value="광주" id="gwangju" v-model="checked">
            <label for="gwangju">광주</label>
            <input type="checkbox" value="대전" id="daejeon" v-model="checked">
            <label for="daejeon">대전</label>
        </div>
        <div v-if="checked.length ==0">선택해 주세요</div>
        <div v-else>{{ checked.join(",") }}</div>
        <select v-model="selected">
            <option value="a">1</option>
            <option value="b">2</option>
            <option value="c">3</option>
        </select>
        <div v-if="selected.length ==0">선택해 주세요</div>
        <div v-else>{{selected}}</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    checked: [],
                    selected: [],
                }
            },
        })
    </script>
</body>

</html>
